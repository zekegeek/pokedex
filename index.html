<!doctype html>
<html ng-app="zekegeekPokedex">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>

  </head>
  <body >
    <div ng-controller="MainController">
      <img id="pokemonlogo" src="img/Pokemon_logo.png" alt="Pokemon logo">
      <ul>
        <li ng-repeat="type in types" class="typeselect" ><label><input type="checkbox" ng-value="type"
 ng-model="type.checked" ng-change="setSelectedTypes()">{{type.name}}</label></li>
      </ul>
      <ul>
        <li ng-repeat="monster in monsters | filter: isTypeSelected" class="pokenames">{{monster.name}}</li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>

  </body>
</html>
